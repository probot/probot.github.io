title: Probot
description: GitHub Apps to automate and improve your workflow
permalink: pretty

exclude:
  - Gemfile*
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - node_modules

sass:
  style: :compressed
  sass_dir: _sass
  load_paths:
    - node_modules
    - node_modules/**/*/node_modules

collections:
  topics:
    output: true
    permalink: /apps/:name/
  apps:
    output: true
    permalink: /apps/:name/

defaults:
  - scope:
      path: ""
      type: apps
    values:
      layout: app
  - scope:
      path: ""
      type: topics
    values:
      layout: topic
  - scope:
      path: "docs"
    values:
      layout: docs

gems:
  - jekyll-octicons
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-readme-index
  - jemoji

branch: master
