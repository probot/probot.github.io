<div class="bg-gray text-gray border-top">
  <div class="container-lg px-3 page-section d-md-flex flex-md-row-reverse">
    <div class="col-md-6">{% include subscribe.html %}</div>
    <div class="col-md-6">
      <p>
        <span class="mr-2 d-inline-block">
          <a
            class="github-button"
            href="https://github.com/probot/probot"
            data-size="large"
            data-icon="octicon-star"
            data-show-count="true"
            aria-label="Star probot/probot on GitHub"
            ga-on="click"
            ga-hit-type="social"
            ga-social-network="GitHub"
            ga-social-action="star"
            >Star</a
          >
        </span>
        <a
          href="https://twitter.com/ProbotTheRobot"
          class="twitter-follow-button"
          data-size="large"
          data-show-screen-name="false"
          data-show-count="false"
          >Follow @ProbotTheRobot</a
        >
        <script
          async
          src="//platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </p>
      <p>
        {% octicon code %} with {% octicon heart %} by
        <a class="text-gray-light" href="https://github.com/probot"
          >the Probot community</a
        >
      </p>
      <p style="opacity: 0.5">
        <span class="mr-2"
          >Code licensed
          <a
            class="text-inherit"
            href="https://github.com/probot/probot/blob/master/LICENSE"
            >ISC</a
          ></span
        >
        <span
          >Docs licensed
          <a
            class="text-inherit"
            href="https://creativecommons.org/licenses/by/4.0/"
            >CC-BY-4.0</a
          ></span
        >
      </p>
    </div>
  </div>
  <div class="text-center"></div>
</div>
<script async src="https://buttons.github.io/buttons.js"></script>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
